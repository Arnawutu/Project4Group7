<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attack Prediction App</title>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Heart Attack Prediction Form</title>
    </head>
    <body>
        
    <section>
        <h2>Heart Attack Prediction Form</h2>
        <form id="heartAttackForm" action="/predict" method="post">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br><br>
            
            <label for="cholesterol">Cholesterol:</label>
            <input type="number" id="cholesterol" name="cholesterol" required><br><br>
            
            <!-- Add more input fields for other features -->
    
            <input type="submit" value="Predict">
        </form>
    </section>

    <!-- Capture page, defining d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="../static/js/comparison.js"></script>

    <footer>
        <p>&copy; 2024 UofT Data Visualization Bootcamp - Heart Attack Prediction Project. Group 7 Project 4.</p>
    </footer>
    
</body>
</html>
